<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DALI AI - Smart Engagement</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      :root {
        --primary-green: #00ff9d;
        --dark-bg: #001a0f;
        --card-bg: rgba(0, 26, 15, 0.7);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #001a0f;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #00ff9d, #00976c);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #00ff9d, #00c78f);
      }

      body {
        background-color: var(--dark-bg);
        color: #ffffff;
        min-height: 100vh;
      }

      .navbar {
        background: rgba(0, 26, 15, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(0, 255, 157, 0.1);
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary-green);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .nav-icons {
        display: flex;
        gap: 2rem;
      }

      .nav-icon {
        font-size: 1.4rem;
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .nav-icon:hover {
        color: var(--primary-green);
        transform: translateY(-2px);
      }

      .container {
        max-width: 1200px;
        margin: 6rem auto 2rem;
        padding: 0 1.5rem;
      }

      .welcome-text {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 3rem;
        background: linear-gradient(45deg, #ffffff, var(--primary-green));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
      }

      .input-section {
        background: var(--card-bg);
        padding: 2.5rem;
        border-radius: 20px;
        margin-bottom: 3rem;
        border: 1px solid rgba(0, 255, 157, 0.1);
        backdrop-filter: blur(10px);
      }

      .input-group {
        margin-bottom: 2rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.8rem;
        color: var(--primary-green);
        font-weight: 500;
        font-size: 1.1rem;
      }

      .input-group input {
        width: 100%;
        padding: 1rem;
        border: 2px solid rgba(0, 255, 157, 0.2);
        border-radius: 10px;
        background: rgba(0, 26, 15, 0.8);
        color: #ffffff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .input-group input:focus {
        border-color: var(--primary-green);
        outline: none;
        box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
      }

      .button-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .action-btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 10px;
        background: linear-gradient(45deg, #009f6b, var(--primary-green));
        color: #001a0f;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .action-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 255, 157, 0.2);
      }

      .action-btn i {
        font-size: 1.2rem;
      }

      .features-section {
        margin-top: 4rem;
      }

      .feature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }

      .feature-card {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 20px;
        text-align: center;
        border: 1px solid rgba(0, 255, 157, 0.1);
        transition: all 0.3s ease;
      }

      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 255, 157, 0.1);
      }

      .feature-icon {
        font-size: 3rem;
        color: var(--primary-green);
        margin-bottom: 1.5rem;
      }

      .feature-card h3 {
        color: var(--primary-green);
        margin-bottom: 1rem;
        font-size: 1.4rem;
      }

      .feature-card p {
        color: #ffffff;
        opacity: 0.9;
        line-height: 1.6;
      }

      .notification-badge {
        position: relative;
      }

      .notification-badge::after {
        content: "3";
        position: absolute;
        top: -8px;
        right: -8px;
        background: var(--primary-green);
        color: var(--dark-bg);
        border-radius: 50%;
        padding: 0.2rem 0.5rem;
        font-size: 0.7rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">DALI AI</div>
      <div class="nav-icons">
        <div class="nav-icon notification-badge">
          <i class="fas fa-bell"></i>
        </div>
        <div class="nav-icon">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="nav-icon">
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="welcome-text" id="typing-text"></h1>

      <div class="input-section">
        <div class="input-group">
          <label>Target Username</label>
          <input type="text" placeholder="Enter target username" />
        </div>
        <div class="input-group">
          <label
            >Number of Posts (Max: 20)
            <span style="font-size: 0.9rem; color: #888"
              >(Custom post number feature will be added in future)</span
            ></label
          >
          <input type="number" max="20" value="20" disabled />
        </div>

        <div class="button-group">
          <button class="action-btn">
            <i class="fas fa-comments"></i>
            Generate Comments
          </button>
          <button class="action-btn">
            <i class="fas fa-user-plus"></i>
            Generate Follow
          </button>
          <button class="action-btn">
            <i class="fas fa-heart"></i>
            Generate Like
          </button>
          <button class="action-btn genall">
            <i class="fas fa-magic"></i>
            Generate All
          </button>
        </div>
      </div>

      <div class="features-section">
        <div class="feature-grid">
          <div class="feature-card">
            <div class="feature-icon">
              <i class="fas fa-robot"></i>
            </div>
            <h3>Smart Automation</h3>
            <p>
              Advanced AI-powered automation for optimal engagement patterns
            </p>
          </div>
          <div class="feature-card">
            <div class="feature-icon">
              <i class="fas fa-chart-line"></i>
            </div>
            <h3>Real-time Analytics</h3>
            <p>Comprehensive analytics and performance tracking</p>
          </div>
          <div class="feature-card">
            <div class="feature-icon">
              <i class="fas fa-sliders-h"></i>
            </div>
            <h3>Custom Settings</h3>
            <p>Personalize your automation strategy for maximum impact</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Typing Animation
      const text = "Welcome to Engagement Automation tool of DALI";
      const typingElement = document.getElementById("typing-text");
      let charIndex = 0;

      function typeText() {
        if (charIndex < text.length) {
          typingElement.textContent += text.charAt(charIndex);
          charIndex++;
          setTimeout(typeText, 100);
        }
      }

      typeText();
      document.querySelector(".genall").addEventListener("click", () => {
        fetch("http://localhost:5000", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({}),
        })
          .then((response) => response.json())
          .then((data) => console.log("Success:", data))
          .catch((error) => console.error("Error:", error));
        console.log("clicked");
      });
    </script>
  </body>
</html>
