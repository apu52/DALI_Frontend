<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #001a00);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 0;
            margin: 0;
            height: 100%;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 60px 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            width: 500px; /* Increased width */
            height: auto; /* Auto height to fit content */
            max-width: 90%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 3em; /* Increased logo size */
            margin-bottom: 40px;
            background: linear-gradient(45deg, #00ff00, #004d00);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ff00;
            border-radius: 7px; /* Slightly rounded corners */
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00ff00, #004d00);
            border: none;
            border-radius: 7px; /* Slightly rounded corners */
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 255, 0, 0.4);
        }

        .links {
            margin-top: 25px;
        }

        .links a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/1920/1080') center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ensuring the content fits on screen */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="background-image"></div>
    
    <!-- Login Form -->
    <div class="container" id="loginForm">
        <div class="logo">METAMARK</div>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Instagram Username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <a href="Dali_features.html">
                <button type="button">Log In</button>
            </a>
            
            
        </form>
        <div class="links">
            <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
            <a href="#" onclick="showSignUp()">Sign Up</a>
        </div>
    </div>

    <!-- Sign Up Form -->
    <div class="container" id="signUpForm" style="display: none;">
        <div class="logo">METAMARK</div>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="links">
            <a href="#" onclick="showLogin()">Already have an account? Log In</a>
        </div>
    </div>

    <!-- Forgot Password Form -->
    <div class="container" id="forgotPasswordForm" style="display: none;">
        <div class="logo">METAMARK</div>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email or Username" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div class="links">
            <a href="#" onclick="showLogin()">Back to Login</a>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signUpForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'none';
        }

        function showSignUp() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'block';
            document.getElementById('forgotPasswordForm').style.display = 'none';
        }

        function showForgotPassword() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'block';
        }
    </script>
</body>
</html>
